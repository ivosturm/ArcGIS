<div class="esriAnalysis">
  <div data-dojo-type="dijit/layout/ContentPane" style="margin-top:0.5em; margin-bottom: 0.5em;">
    <div data-dojo-attach-point="_SummarizeCenterAndDispersionToolContentTitle" class="analysisTitle">
         <table class="esriFormTable" >
            <tr>
              <td class="esriToolIconTd"><div class="summarizeCenterAndDispersionIcon"></div></td>
              <td class="esriAlignLeading esriAnalysisTitle" data-dojo-attach-point="_toolTitle">
                <label data-dojo-attach-point="_titleLbl">${i18n.summarizeCenterAndDispersion}</label>
                <nav class="breadcrumbs"  data-dojo-attach-point="_analysisModeLblNode" style="display:none;">
                  <a href="#" class="crumb" style="font-size:12px;" data-dojo-attach-event="onclick:_handleModeCrumbClick" data-dojo-attach-point="_analysisModeCrumb"></a>
                  <a href="#" class="crumb is-active" data-dojo-attach-point="_analysisTitleCrumb" style="font-size:16px;">${i18n.summarizeCenterAndDispersion}</a>
                </nav>
              </td>
              <td>
              <div class="esriFloatTrailing" style="padding:0;">
                <div class="esriFloatLeading">
                  <a href="#" class='esriFloatLeading helpIcon' esriHelpTopic="toolDescription"></a>
                </div>
                <div class="esriFloatTrailing">
                  <a href="#" data-dojo-attach-point="_closeBtn" title="${i18n.close}" class="esriAnalysisCloseIcon"></a>
                </div>
              </div>
              </td>
            </tr>
         </table>
    </div>
    <div style="clear:both; border-bottom: #CCC thin solid; height:1px;width:100%;"></div>
  </div>
  <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="_form" readOnly="true">
    <table class="esriFormTable">
      <tbody>
        <tr>
          <td colspan="2">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
            <label class="esriAnalysisStepsLabel">${i18n.inputLayerLabel}</label>
          </td>
          <td class="shortTextInput" width="1%">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="analysisLayer"></a>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <select class="esriLeadingMargin1 longInput esriAnalysisSelect esriLongLabel" data-dojo-type="dijit/form/Select" data-dojo-props="required:true" data-dojo-attach-point="_analysisSelect" data-dojo-attach-event="onChange:_handleInputLayerChange"></select>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.twoLabel}</label>
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="summarizeTypes"></a>
            <label class="esriAnalysisStepsLabel">${i18n.summaryTypes}</label>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label class="esriLeadingMargin1">
               <div data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="_centralFeatureCheck" data-dojo-props="checked:false"></div>
               ${i18n.centralFeature}
            </label> 
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label class="esriLeadingMargin1">
               <div data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="_meanCenterCheck" data-dojo-props="checked:false"></div>
               ${i18n.meanCenter}
            </label> 
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label class="esriLeadingMargin1">
               <div data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="_medianCenterCheck" data-dojo-props="checked:false"></div>
               ${i18n.medianCenter}
            </label> 
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label class="esriLeadingMargin1">
               <div data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="_ellipseCheck" data-dojo-props="checked:false" data-dojo-attach-event="onClick:_handleElipseCheck"></div>
               ${i18n.ellipse}
            </label>
            <div data-dojo-type="esri/dijit/analysis/components/ToggleIconButtons" data-dojo-props="
            buttons:[{icon: 'bufferIcon oneSdIcon',label: '${i18n.oneLabel}SD', value:'1 standard deviation' , title:'${i18n.oneLabel}SD'},{icon: 'bufferIcon twoSdIcon',label: '${i18n.twoLabel}SD', value:'2 standard deviations' , title:'${i18n.twoLabel}SD'},{icon: 'bufferIcon threeSdIcon',label: '${i18n.threeLabel}SD', value:'3 standard deviations', title:'${i18n.threeLabel}SD'}]" data-dojo-attach-point="_toggleButton">
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.threeLabel}</label>
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="weightBy"></a>
            <label class="esriAnalysisStepsLabel">${i18n.weightBy}</label>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <select class="esriLeadingMargin1 longInput esriAnalysisSelect esriLongLabel" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_weightBySelect"></select>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.fourLabel}</label>
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="groupBy"></a>
            <label class="esriAnalysisStepsLabel">${i18n.groupBy}</label>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <select class="esriLeadingMargin1 longInput esriAnalysisSelect esriLongLabel" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_groupBySelect"></select>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.fiveLabel}</label>
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="outputName"></a>
            <label class="esriAnalysisStepsLabel">${i18n.resultLayerName}</label>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim:true,required:true" class="esriOutputText esriLeadingMargin1" data-dojo-attach-point="_outputLayerInput"></input>
          </td>                
        </tr>
        <tr>
          <td colspan="3">
             <div class="esriLeadingMargin1" data-dojo-attach-point="_chooseFolderRow">
               <label style="width:9px;font-size:smaller;">${i18n.saveResultIn}</label>
               <input class="longInput" data-dojo-attach-point="_webMapFolderSelect" data-dojo-type="dijit/form/FilteringSelect" trim="true" style="width:60%;"></input>
             </div>              
          </td>
        </tr>  
      </tbody>
    </table>
  </div>
  <div style="padding:5px;margin-top:5px;border-top:solid 1px #BBB;">
      <div class="esriExtentCreditsCtr">
        <a class="esriFloatTrailing esriSmallFont"  href="#" data-dojo-attach-point="_showCreditsLink">${i18n.showCredits}</a>
        <label data-dojo-attach-point="_chooseExtentDiv" class="esriSelectLabel esriExtentLabel">
          <input type="radio" data-dojo-attach-point="_useExtentCheck" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked:true" name="extent" value="true"/>
           ${i18n.useMapExtent}
        </label>
      </div>
    <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-point="_saveBtn" class="esriLeadingMargin4 esriAnalysisSubmitButton" data-dojo-attach-event="onClick:_handleSaveBtnClick">
      ${i18n.runAnalysis}
    </button>
  </div>
  <div data-dojo-type="dijit/Dialog" title="${i18n.creditTitle}" data-dojo-attach-point="_usageDialog" style="width:40em;">
    <div data-dojo-type="esri/dijit/analysis/CreditEstimator"  data-dojo-attach-point="_usageForm"></div>
  </div>
  <div class="esriFormWarning esriRoundedBox" data-dojo-attach-point="_errorMessagePane" style="display:none;">
    <a href="#" title="${i18n.close}" class="esriFloatTrailing esriAnalysisCloseIcon" title='${i18n.close}' data-dojo-attach-event="onclick:_handleCloseMsg">
    </a>
    <span data-dojo-attach-point="_bodyNode"></span>
  </div>
</div>
