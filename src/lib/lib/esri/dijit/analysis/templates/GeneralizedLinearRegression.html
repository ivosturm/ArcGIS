<div class="esriAnalysis">
  <div data-dojo-type="dijit/layout/ContentPane" style="margin-top:0.5em; margin-bottom: 0.5em;">
    <div data-dojo-attach-point="_generalizedLinearRegressionToolContentTitle" class="analysisTitle">
      <table class="esriFormTable" >
        <tr>
          <td class="esriToolIconTd"><div class="generalizedLinearRegressionIcon"></div></td>
          <td class="esriAlignLeading esriAnalysisTitle" data-dojo-attach-point="_toolTitle">
            <label data-dojo-attach-point="_titleLbl">${i18n.generalizedLinearRegression}</label>
            <nav class="breadcrumbs"  data-dojo-attach-point="_analysisModeLblNode">
              <a href="#" class="crumb breadcrumbs__modelabel" data-dojo-attach-event="onclick:_handleModeCrumbClick" data-dojo-attach-point="_analysisModeCrumb"></a>
              <a href="#" class="crumb is-active" data-dojo-attach-point="_analysisTitleCrumb" style="font-size:16px;">${i18n.generalizedLinearRegression}</a>
            </nav>
          </td>
          <td>
            <div class="esriFloatTrailing" style="padding:0;">
              <div class="esriFloatLeading">
                <a href="#" class='esriFloatLeading helpIcon' esriHelpTopic="toolDescription"></a>
              </div>
              <div class="esriFloatTrailing">
                <a href="#" data-dojo-attach-point="_closeBtn" title="${i18n.close}" class="esriAnalysisCloseIcon"></a>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="separatorLine"></div>
  </div>
  <div data-dojo-attach-point="_stackDiv" class="fullSpread"></div>
  <div data-dojo-type="dijit/layout/ContentPane" class="fullSpread" data-dojo-attach-point="_taskPane">
    <div>
      <label class="analysisTitle">${i18n.selectGoal}</label>
    </div>
    <div class="padTop05" data-dojo-attach-point="_goalNode1" data-dojo-type="esri/dijit/analysis/AnalysisToolItem" data-dojo-props="helpTopic:'fit',name:'${i18n.fitGoal}',toolIcon:'mlFitIcon'"></div>
    <div class="padTop05" data-dojo-attach-point="_goalNode2" data-dojo-type="esri/dijit/analysis/AnalysisToolItem" data-dojo-props="helpTopic:'fitAndPredict',name:'${i18n.fitAndPredictGoal}',toolIcon:'mlFitAndPredictIcon'"></div>
  </div>
  <div data-dojo-type="dijit/layout/ContentPane" class="fullSpread" data-dojo-attach-point="_toolPane">
    <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="_form" readOnly="true">
      <table class="esriFormTable"  data-dojo-attach-point="_generalizedLinearRegressionTable">
        <tbody>
        <!--A Line/Horzontal Divider-->
        <tr data-dojo-attach-point="_titleRow" style="display: none;">
          <td colspan="3" class="sectionHeader one-width" data-dojo-attach-point="_generalizedLinearRegressionToolDescription"></td>
        </tr>
        <!--Input Layer | Title-->
        <tr data-dojo-attach-point="_analysisLabelRow">
          <td colspan="2" class="width-90 padBottom0">
            <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
            <label class="esriAnalysisStepsLabel">${i18n.inputLayerLabel}</label>
          </td>
          <td class="shortTextInput padBottom0">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="inputLayer"></a>
          </td>
        </tr>
        <!--Input Layer | Select Box Widget-->
        <tr data-dojo-attach-point="_selectAnalysisRow">
          <td  colspan="3" class="padTop0">
            <select class="esriLeadingMargin1 longInput esriLongLabel"  style="margin-top:1.0em;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_analysisSelect" data-dojo-props="required:true" data-dojo-attach-event="onChange:_handleAnalysisLayerChange"></select>
          </td>
        </tr>
        <!--Choose the field to model | Title-->
        <tr>
          <td colspan="2">
            <label data-dojo-attach-point="_labelOne" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.twoLabel}</label>
            <label data-dojo-attach-point="_polylabel" class="esriAnalysisStepsLabel">${i18n.chooseDependentField}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esriHelpTopic="dependentVariable"></a>
          </td>
        </tr>
        <!-- Choose field to model | Select widget -->
        <tr data-dojo-attach-point="_selectAnalysisRow">
          <td  colspan="3" style="padding-top:0">
            <select class="esriLeadingMargin1 longInput esriLongLabel"  style="margin-top:1.0em;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_dependentFieldSelect" data-dojo-props="required:true" data-dojo-attach-event="onChange:_handleDependentFieldChange"></select>
          </td>
        </tr>
        <!--Choose data type | Label-->
        <tr>
          <td colspan="2">
            <div class="esriLeadingMargin1">
              <label>${i18n.chooseDataType}</label>
            </div>
          </td>
        </tr>
        <!--Data types | Icon Strip-->
        <tr>
          <td data-dojo-attach-point="bufTypeTd" colspan="2">
            <table class="one-width">
              <tr>
                <td class="onebythree-width">
                  <div class="bufferSelector" data-dojo-attach-point="_continuousData">
                    <div class="bufferIcon continuousDataIcon"></div>
                    <div><label class="esriSelectLabel">${i18n.continuousData}</label></div>
                  </div>
                </td>
                <td class="onebythree-width">
                  <div class="bufferSelector" data-dojo-attach-point="_binaryData">
                    <div class="bufferIcon binaryDataIcon"></div>
                    <div><label class="esriSelectLabel">${i18n.binaryData}</label></div>
                  </div>
                </td>
                <td class="onebythree-width">
                  <div class="bufferSelector" data-dojo-attach-point="_countData">
                    <div class="bufferIcon countDataIcon"></div>
                    <div><label class="esriSelectLabel">${i18n.countData}</label></div>
                  </div>
                </td>                
              </tr>
            </table>
          </td>
        </tr>
        <!--Choose the explanatory variable | Title-->
        <tr>
          <td colspan="2">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.threeLabel}</label>
            <label class="esriAnalysisStepsLabel">${i18n.chooseExplanatoryField}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="explanatoryVariables" data-dojo-attach-point="_outputLayerHelpNode"></a>
          </td>
        </tr>
        <!--Choose the explanatory variable | MultiSelect Widget-->
        <tr>      
          <td colspan="3">  
            <select class="esriLeadingMargin1 longInput esriMultiSelect" multiple="true" data-dojo-type="dojox/form/CheckedMultiSelect" data-dojo-props="required:true" data-dojo-attach-point="_explanatoryFieldSelect" data-dojo-attach-event="onChange:_handleExplanatoryFieldChange">
            </select>
          </td>
        </tr>
        <!--Choose the featuresToPredict layer | Title-->
        <tr data-dojo-attach-point="_featuresToPredictTitle">
          <td colspan="2">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.fourLabel}</label>
            <label class="esriAnalysisStepsLabel">${i18n.chooseFeaturesToPredict}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="featuresToPredict" data-dojo-attach-point="_outputLayerHelpNode"></a>
          </td>
        </tr>
        <!--Input Layer | Select Box Widget-->
        <tr data-dojo-attach-point="_featuresToPredictWidget">
          <td  colspan="3" class="padTop0">
            <select class="esriLeadingMargin1 longInput esriLongLabel"  style="margin-top:1.0em;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_featuresToPredictSelect" data-dojo-attach-event="onChange:_handleFeaturesToPredictChange"></select>
          </td>
        </tr>
        <!--Choose the explanatory variable | Title-->
        <tr data-dojo-attach-point="_addExplanatoryFieldsTitle">
          <td colspan="2">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.fiveLabel}</label>
            <label class="esriAnalysisStepsLabel">${i18n.chooseExplainMatch}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="explanatoryVariableMatching" data-dojo-attach-point="_outputLayerHelpNode"></a>
          </td>
        </tr>
        <!--Choose the explanatory variable | Component Widget-->
        <tr data-dojo-type="esri/dijit/analysis/components/AddExplanatoryFields/AddExplanatoryFields" data-dojo-attach-point="_addExplanatoryFieldsComponent">
        </tr> 
        <!--Result Layer | Title-->
        <tr>
          <td colspan="2">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel" data-dojo-attach-point="_resultLayerLabel">${i18n.sixLabel}</label>
            <label class="esriAnalysisStepsLabel">${i18n.outputLayerLabel}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="outputName" data-dojo-attach-point="_outputLayerHelpNode"></a>
          </td>
        </tr>
        <!--Result Layer | Text Box-->
        <tr>
          <td colspan="3">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim:true,required:true" class="longTextInput esriLeadingMargin1" data-dojo-attach-point="_outputLayerInput"></input>
          </td>                
        </tr>
        <!--Save result in | Input Box-->
        <tr>
          <td colspan="3">
            <div class="esriLeadingMargin1" data-dojo-attach-point="_chooseFolderRow">
              <label style="font-size:smaller;">${i18n.saveResultIn}</label>
              <input class="longInput esriFolderSelect" data-dojo-attach-point="_webMapFolderSelect" data-dojo-type="dijit/form/FilteringSelect" trim="true">
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="separatorLine"></div>  
    <div data-dojo-attach-point="_generalizedLinearRegressionToolContentButtons">
      <div class="esriExtentCreditsCtr">
        <a class="esriFloatTrailing esriSmallFont"  href="#" data-dojo-attach-point="_showCreditsLink" data-dojo-attach-event="onclick:_handleShowCreditsClick">${i18n.showCredits}</a>
        <label data-dojo-attach-point="_chooseExtentDiv" class="esriSelectLabel esriExtentLabel">
          <input type="radio" data-dojo-attach-point="_useExtentCheck" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked:true" name="extent" value="true"/>
          ${i18n.useMapExtent}
        </label>
      </div>
      <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-point="_saveBtn" class="esriLeadingMargin4 esriAnalysisSubmitButton" data-dojo-attach-event="onClick:_handleSaveBtnClick">
        ${i18n.runAnalysis}
      </button>
    </div>
    <div data-dojo-type="dijit/Dialog" title="${i18n.creditTitle}" data-dojo-attach-point="_usageDialog" style="width:40em;">
      <div data-dojo-type="esri/dijit/analysis/CreditEstimator"  data-dojo-attach-point="_usageForm"></div>
    </div>
    <div class="esriFormWarning esriRoundedBox" data-dojo-attach-point="_errorMessagePane" style="display:none;">
      <a href="#" title="${i18n.close}" class="esriFloatTrailing esriAnalysisCloseIcon" title='${i18n.close}' data-dojo-attach-event="onclick:_handleCloseMsg">
      </a>
      <span data-dojo-attach-point="_bodyNode"></span>
    </div>
  </div>
</div>
